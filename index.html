<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restoran Ikbal Hensem</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        .hero-section {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?w=1200');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 80px 0;
            margin-bottom: 30px;
            border-radius: 0 0 20px 20px;
        }

        .card-menu {
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            border-radius: 15px;
            overflow: hidden;
        }

        .card-menu:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1) !important;
        }

        .card-img-top {
            height: 180px;
            object-fit: cover;
        }

        .card-cart {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>
    <div class="hero-section text-center">
        <div class="container">
            <h1 class="display-4 fw-bold">Selamat Datang! üçΩÔ∏è</h1>
            <p class="lead">Nikmati hidangan lezat langsung dari dapur kami.</p>
        </div>
    </div>

    <div class="container mb-5">
        <div class="row">
            <div class="col-md-8">
                <h4 class="mb-4 fw-bold text-dark border-start border-4 border-danger ps-3">Daftar Menu</h4>

                <div class="mb-4 d-flex gap-2 overflow-auto pb-2">
                    <button onclick="filterKategori('all')" class="btn btn-dark rounded-pill px-4 active-filter" id="btn-all">Semua</button>
                    <button onclick="filterKategori('makanan')" class="btn btn-outline-dark rounded-pill px-4" id="btn-makanan">Makanan</button>
                    <button onclick="filterKategori('minuman')" class="btn btn-outline-dark rounded-pill px-4" id="btn-minuman">Minuman</button>
                </div>

                <div id="daftar-menu" class="row g-4">
                    <div class="col-12 text-center py-5">
                        <div class="spinner-border text-danger" role="status"></div>
                        <p class="mt-2 text-muted">Sedang menyiapkan menu...</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card card-cart sticky-top" style="top: 20px;">
                    <div class="card-header bg-white border-0 pt-4 pb-0">
                        <h5 class="fw-bold">üõí Keranjang Anda</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <input type="text" id="input-nama" class="form-control bg-light border-0 py-2" placeholder="Nama Pemesan">
                        </div>
                        <div class="mb-3">
                            <textarea id="input-catatan" class="form-control bg-light border-0 small" rows="2" placeholder="Catatan? (Cth: Nasi Goreng pedas, Teh tawar)"></textarea>
                        </div>
                        <div class="mb-3">
                            <input type="number" id="input-meja" class="form-control bg-light border-0 py-2" placeholder="No. Meja">
                        </div>
                        
                        <ul id="list-keranjang" class="list-group list-group-flush mb-3 scroll-area" style="max-height: 250px; overflow-y: auto;">
                            <li class="list-group-item text-center small text-muted border-0 bg-transparent py-4">
                                ü•£ Belum ada pesanan
                            </li>
                        </ul>

                        <div class="d-flex justify-content-between fw-bold mb-4 fs-5">
                            <span>Total</span>
                            <span id="text-total" class="text-danger">Rp 0</span>
                        </div>
                        <button onclick="kirimPesanan()" id="btn-pesan" class="btn btn-danger w-100 py-2 fw-bold rounded-pill shadow-sm" disabled>
                            Pesan Sekarang
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
