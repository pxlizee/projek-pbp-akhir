<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: sans-serif;
        }

        .menu-card {
            transition: transform 0.3s;
            cursor: pointer;
            border: none;
            border-radius: 15px;
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .menu-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .icon-menu {
            font-size: 3rem;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-5">
        <div class="container">
            <span class="navbar-brand fw-bold">üöÄ Panel Admin Restoran</span>
            <button onclick="logout()" class="btn btn-outline-light btn-sm">Keluar / Logout</button>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center g-4">
            <div class="col-12 text-center mb-3">
                <h3>Selamat Datang, Admin!</h3>
                <p class="text-muted">Silakan pilih menu yang ingin diakses:</p>
            </div>

            <div class="col-md-5">
                <a href="kelola-menu.html" class="text-decoration-none">
                    <div class="card menu-card bg-primary text-white shadow">
                        <div class="icon-menu">üçî</div>
                        <h4 class="fw-bold">Kelola Menu</h4>
                        <small>Tambah, Edit, Hapus Makanan</small>
                    </div>
                </a>
            </div>

            <div class="col-md-5">
                <a href="admin.html" class="text-decoration-none">
                    <div class="card menu-card bg-success text-white shadow">
                        <div class="icon-menu">üë®‚Äçüç≥</div>
                        <h4 class="fw-bold">Dapur / Kitchen</h4>
                        <small>Pantau Pesanan Masuk</small>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA0rRKR7gTqgEysikcKV9YhairiPyZH-JM",
            authDomain: "projek-pbp-akhir.firebaseapp.com",
            projectId: "projek-pbp-akhir",
            storageBucket: "projek-pbp-akhir.firebasestorage.app",
            messagingSenderId: "445157604525",
            appId: "1:445157604525:web:7df2cef53b56db3e15da24",
            measurementId: "G-M5L8NLDE2R"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Check login status
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "login.html";
            }
        });

        // Logout function
        window.logout = function() {
            Swal.fire({
                title: "Keluar?",
                text: "Anda harus login lagi nanti",
                icon: "warning",
                showCancelButton: true,
                confirmButtonText: "Ya, Keluar"
            }).then((result) => {
                if (result.isConfirmed) {
                    signOut(auth).then(() => {
                        window.location.href = "login.html";
                    });
                }
            });
        };
    </script>
</body>
</html>
