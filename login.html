<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin Restoran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f2f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-login {
            width: 100%;
            max-width: 400px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="card card-login p-4">
        <div class="card-body">
            <h3 class="fw-bold text-center mb-4">üîê Login Admin</h3>
            <form id="form-login">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="admin@restoran.com" required>
                </div>
                <div class="mb-4">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="******" required>
                </div>
                <button type="submit" id="btn-login" class="btn btn-primary w-100 py-2 fw-bold">Masuk Sistem</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA0rRKR7gTqgEysikcKV9YhairiPyZH-JM",
            authDomain: "projek-pbp-akhir.firebaseapp.com",
            projectId: "projek-pbp-akhir",
            storageBucket: "projek-pbp-akhir.firebasestorage.app",
            messagingSenderId: "445157604525",
            appId: "1:445157604525:web:7df2cef53b56db3e15da24",
            measurementId: "G-M5L8NLDE2R"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('form-login').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('btn-login');

            try {
                btn.disabled = true;
                btn.innerText = "Mengecek...";
                
                await signInWithEmailAndPassword(auth, email, password);
                
                Swal.fire({
                    icon: 'success',
                    title: 'Login Berhasil',
                    showConfirmButton: false,
                    timer: 1500
                }).then(() => {
                    window.location.href = "admin-dashboard.html";
                });

            } catch (error) {
                console.error(error);
                Swal.fire('Gagal Masuk', 'Email atau Password salah!', 'error');
                btn.disabled = false;
                btn.innerText = "Masuk Sistem";
            }
        });
    </script>
</body>
</html>
